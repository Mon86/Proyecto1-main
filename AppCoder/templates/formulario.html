{% extends "padre.html" %}

{% load static %}

{% block seccion %}
<h1>Alta Cursos</h1>
{% endblock %}

{% block contenido %}

<h1>Alta de Cursos</h1>
    <form action="alta_cursos" method="POST">
        {% csrf_token %}
        <p>Nombre</p>
        <input type="text" name="nombre" required>

        <p>Comision</p>
        <input type="number" name="Comision" required>

        <input type="submit">
    </form>


{% endblock %}
